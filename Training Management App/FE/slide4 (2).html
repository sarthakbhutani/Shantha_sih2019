<html>
    <head>
      <title>Course work Progress for Trainee</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <h1>Course Work Progress Of Trainee</h1>
      <form class="slide4FormText" method="GET" >
          <table>
            <tr>
              <section id="Employee id">
              <td><Label class="inputLabelText" >
                Employee ID*<br></td>
              <td>
                <form action="/employeeID" method="POST">
                  <input type="text" name="employeeID" required />
                  <input type="submit"class="button enterButton" value="Enter" />
              </form>
              </td>
              </Label>

          
            </section>
            </tr>
            <tr>
            <section id="Course ID">
                <td>
                  <label for="CID" class="inputLabelText" style="margin-bottom: 6%;" >Course ID</label></td>
                <td>
                  <div class="customSelectMenu" style="margin-top: 2%;">
                  <select id="CID" name=" Course ID">
                  <option value="M01">demo</option>
                  
                  </div>
                </select></td>

            </tr>
            </section>
            <tr>
              <td>
                <label class="inputLabelText" style="margin-top: 2%; text-align: justify">Start Date</label></td>
              <td><input type="date"></td>
              </td>
            </tr>
            <tr>
              <td>
                <label class="inputLabelText" style="margin-top: 2%; text-align: justify">End Date</label></td>
              <td><input type="date"></td>
              </tr>
            <br>
            <br>
            <br>
            <tr>
              <section id="Department">
              <td><Label class="inputLabelText" >
                Department<br></td>
              <td><input type="text" class="Department" /></td>
            <tr><td></td><td><button class=" button submitButton" type="submit" style=" position: relative;">Submit</button></td></tr>

          </table>
        </form>
        <script type="text/javascript">
          let url="http://localhost:8001/test";
          fetch(url).then(response => response.json())
          .then( (result) => {
              console.log('success:', result)
              let div=document.getElementById('test');
              div.innerHTML=`title: ${result.title}<br/>message: ${result.message}`;
          })
          .catch(error => console.log('error:', error));
      </script>
    </body>
</html>
